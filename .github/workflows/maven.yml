# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven and Artifact

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven
      - name: Build with Maven
        run: mvn -B install --file pom.xml
      - name: Create and package the artifact
        run: |
          tar -czf ProtobootAppAmd64.tar.gz -C target/ .
        shell: bash
      - name: Upload artifact to release
        id: upload-release-asset
        uses: softprops/action-gh-release@v1
        with:
          files: ProtobootAppAmd64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Set artifact URL as an output
        id: set-output
        run: echo "::set-output name=artifact_url::${{ steps.upload-release-asset.outputs.browser_download_url }}"